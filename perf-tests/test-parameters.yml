# overall number of connections to be established during the test; connections
# are established sequentially, one after another
connection_count: 200

# number of messages to be sent over single connection
messages_per_connection: 12000

# the size of a single message in bytes
message_size_in_bytes: 1024

# determines if session caching & resumption is enabled or disabled; session
# resumption 
disable_session_resumption: true